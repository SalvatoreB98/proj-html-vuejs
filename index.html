<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="scripts/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root">
        <header>
            <div class="third-material-bg">
                <div class="banner padding-1">
                    <div>
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        Call us for a free Quote: 800 555 6789
                    </div>
                    <div>
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                        <i class="fa fa-youtube-play" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <nav class="wrap padding-3 flex">
                <div>
                    <img src="public/imgs/avada-movers-logo.png" alt="">
                </div>
                <div>
                    <a v-for="element in navLinks" href="element.link"> {{element.title}}</a>
                </div>
            </nav>
        </header>
        <main>
            <section class="hero">
                <div class="banner"></div>
            </section>
        </main>
    </div>
</body>

</html>
