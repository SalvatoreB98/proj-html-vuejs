<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="scripts/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root">
        <header>
            <div class="third-material-bg">
                <div class="banner padding-1">
                    <div>
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        Call us for a Free Quote: 800 555 6789
                    </div>
                    <div>
                        <a v-for="element in socialList" :href="element.link"><i :class="element.class" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
            <nav class="wrap flex">
                <img src="public/imgs/avada-movers-logo.png" alt="">
                <div>
                    <a v-for="element in navLinks" :href="element.link" class="padding-3"> {{element.title}}</a>
                </div>
            </nav>
        </header>
        <main>
            <section class="hero flex" id="home">
                <div>
                    <div class="sub-heading">MOVING WITHOUT THE HASSLE</div>
                    <h1>WE MAKE IT SIMPLE</h1>
                    <div class="sub-heading">PROFESSIONAL SERVICE WITH QUALITY AND CUSTOMER SATISFACTION</div>
                </div>
                <div class="banner">
                    <div class="text-center">
                        <i class="fa fa-paper-plane-o" aria-hidden="true"></i> GET A FREE QUOTE ONLINE NOW!
                    </div> 
                </div>
            </section>
        </main>
    </div>
</body>

</html>
